<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إحصائيات الإدمان</title>
  <!-- تضمين مكتبة Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- تضمين مكتبة Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">إحصائيات الإدمان</h1>
    <h4 class="text-center mb-4">تم جمعها بواسطة المرضي الذين زاروالمستشفي</h4>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // بيانات الرسم البياني
    var data = {
      labels: ['الاباحية 1', 'الانترنت 2', 'العاب الفديو 3', 'المخدرات4'],
      datasets: [{
        label: 'نسبة المدمنين',
        data: [30, 20, 15, 35], // قيم النسب بالنسبة المئوية
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderWidth: 1
      }]
    };

    // تكوين الرسم البياني
    var options = {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    };

    // إنشاء الرسم البياني
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  </script>
</body>
</html>
