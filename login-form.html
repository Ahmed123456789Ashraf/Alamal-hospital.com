<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <!-- تضمين مكتبة Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">تسجيل الدخول</h3>
          </div>
          <div class="card-body">
            <!-- نموذج تسجيل الدخول -->
            <form id="loginForm" onsubmit="return validateLogin()">
              <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور">
              </div>
              <div class="mb-3">
                <label for="userType" class="form-label">نوع المستخدم</label>
                <select class="form-select" id="userType">
                  <option selected disabled>اختر نوع المستخدم</option>
                  <option value="doctor">طبيب</option>
                  <option value="nurse">مريض</option>
                  <option value="admin">مدير</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- تضمين ملفات جافا سكريبت الضرورية -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var userType = document.getElementById("userType").value;
      
      if (userType === "admin" && username === "admin" && password === "Aa100100") {
        // توجيه المستخدم إلى صفحة الإحصائيات
        window.location.href = "statistics.html";
        return false; // منع إرسال النموذج
      } else {
        alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
        return false; // تمنع الدخول
      }
    }
  </script>
</body>
</html>
